<html>
<head>

  <title></title>
</head>
<body>
  <span id="tool-name"></span>
  <button id="select" (click)="select()">Select</button>
  <button id="edit" (click)="edit()">Edit</button>
  <button id="grid" (click)="grid()">Grid</button>
  <button id="snap" (click)="snap()">Snap</button>
  <br>
  <button id="ellipse" (click)="ellipse()">Ellipse</button>
  <button id="rect" (click)="rectangle()">Rect</button>
  <button id="line" (click)="line()">Line</button>
  <button id="polyline" (click)="polyline()">Polyline</button>
  <button id="polygon" (click)="polygon()">Polygon</button>
  <button id="free" (click)="free()">Free</button>
  <span id="coordinates"></span>
  <br>
  stroke <input (change)="strokeWidth($event)" type="number" id="width" value="5" step="1">
  <br>
  stroke color <input (change)="strokeColorChange($event)" type="color" id="stroke-color" >
  <button (click)="transparentStroke()">X</button>
  <br>
  fill color <input (change)="fillColorChange($event)" type="color" id="fill-color">
  <button (click)="transparentFill()">X</button>
  <br>
  <svg id="svgContainer" width="100%" height="2000px" >

  </svg>
</body>
</html>
